<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>My Addresses - ZeE Store</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

  body {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    padding: 20px;
    padding-top: 100px;
  }

  .navbar {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    padding: 15px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 2px 20px rgba(0,0,0,0.1);
    z-index: 1000;
  }

  .navbar-left {
    display: flex;
    align-items: center;
    gap: 30px;
  }

  .navbar-logo {
    font-size: 1.8em;
    font-weight: 700;
    background: linear-gradient(45deg, #667eea, #764ba2);
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-family: 'Brush Script MT', cursive;
    cursor: pointer;
  }

  .back-btn {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1em;
    display: flex;
    align-items: center;
    gap: 8px;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    font-weight: 600;
  }

  .back-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding-bottom: 100px;
  }

  h1 {
    color: white;
    text-align: center;
    margin: 20px 0 40px;
    font-size: 2.5em;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
  }

  .add-address-btn {
    background: linear-gradient(135deg, #56ab2f 0%, #a8e063 100%);
    color: white;
    border: none;
    padding: 15px 30px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1.1em;
    font-weight: 600;
    margin-bottom: 30px;
    display: flex;
    align-items: center;
    gap: 10px;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(86, 171, 47, 0.3);
  }

  .add-address-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(86, 171, 47, 0.4);
  }

  .addresses-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
    gap: 25px;
  }

  .address-card {
    background: white;
    border-radius: 15px;
    padding: 25px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    transition: transform 0.3s ease;
    position: relative;
  }

  .address-card:hover {
    transform: translateY(-5px);
  }

  .address-card.default {
    border: 3px solid #667eea;
  }

  .default-badge {
    position: absolute;
    top: 10px;
    right: 10px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 5px 12px;
    border-radius: 20px;
    font-size: 0.8em;
    font-weight: 600;
  }

  .address-card h3 {
    font-size: 1.3em;
    margin-bottom: 15px;
    color: #333;
  }

  .address-info {
    color: #666;
    line-height: 1.8;
    margin-bottom: 20px;
  }

  .address-info p {
    margin: 5px 0;
  }

  .address-actions {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
  }

  .btn {
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    font-size: 0.9em;
    transition: all 0.3s ease;
  }

  .set-default-btn {
    background: #667eea;
    color: white;
    flex: 1;
  }

  .edit-btn {
    background: #ffc107;
    color: #333;
    flex: 1;
  }

  .delete-btn {
    background: #ff4757;
    color: white;
  }

  .btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  }

  .modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.7);
    justify-content: center;
    align-items: center;
    z-index: 3000;
  }

  .modal.show {
    display: flex;
  }

  .modal-content {
    background: white;
    padding: 30px;
    border-radius: 15px;
    max-width: 500px;
    width: 90%;
    max-height: 80vh;
    overflow-y: auto;
  }

  .modal-content h2 {
    margin-bottom: 20px;
    color: #333;
  }

  .modal-content input, .modal-content select {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border: 2px solid #e0e0e0;
    border-radius: 8px;
    font-size: 1em;
    font-family: 'Poppins', sans-serif;
  }

  .modal-btn {
    padding: 12px 30px;
    border: none;
    border-radius: 8px;
    font-size: 1em;
    font-weight: 600;
    cursor: pointer;
    margin-right: 10px;
    transition: all 0.3s ease;
  }

  .save-btn {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
  }

  .cancel-btn {
    background: #f1f1f1;
    color: #333;
  }

  .modal-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  }

  .empty-state {
    text-align: center;
    color: white;
    font-size: 1.2em;
    margin-top: 50px;
  }

  .empty-state-icon {
    font-size: 5em;
    margin-bottom: 20px;
  }

  @media (max-width: 768px) {
    .addresses-grid {
      grid-template-columns: 1fr;
    }
  }
</style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-left">
      <div class="navbar-logo" onclick="window.location.href='home.html'">ZeE Store</div>
    </div>
    <button class="back-btn" onclick="window.location.href='home.html'">
      ‚Üê Back to Store
    </button>
  </nav>

  <div class="container">
    <h1>üìç My Addresses</h1>
    
    <button class="add-address-btn" id="add-address-btn">
      ‚ûï Add New Address
    </button>

    <div class="addresses-grid" id="addresses-grid"></div>

    <div class="empty-state" id="empty-state" style="display: none;">
      <div class="empty-state-icon">üì≠</div>
      <p>No addresses saved yet</p>
      <p style="font-size: 0.9em; margin-top: 10px;">Click "Add New Address" to get started</p>
    </div>
  </div>

  <div id="address-modal" class="modal">
    <div class="modal-content">
      <h2 id="modal-title">Add New Address</h2>
      <input type="text" id="addr-name" placeholder="COMPLETE NAME" />
      <input type="text" id="addr-street" placeholder="STREET" />
      <input type="text" id="addr-city" placeholder="CITY" />
      <select id="addr-province">
        <option value="">Select Province</option>
        <option>Metro Manila</option>
        <option>Cebu</option>
        <option>Davao</option>
        <option>Cavite</option>
        <option>Laguna</option>
        <option>Bulacan</option>
        <option>Pampanga</option>
        <option>Batangas</option>
        <option>Rizal</option>
        <option>Pangasinan</option>
      </select>
      <input type="text" id="addr-zip" placeholder="ZIP CODE" />
      <select id="addr-country">
        <option value="">Select Country</option>
        <option>Philippines</option>
        <option>United States</option>
        <option>Canada</option>
        <option>Australia</option>
        <option>United Kingdom</option>
        <option>Singapore</option>
        <option>Japan</option>
        <option>South Korea</option>
      </select>
      <input type="tel" id="addr-phone" placeholder="PHONE NUMBER" />
      <input type="email" id="addr-email" placeholder="EMAIL ADDRESS" />
      <button class="modal-btn save-btn" id="save-addr-btn">Save</button>
      <button class="modal-btn cancel-btn" id="cancel-addr-btn">Cancel</button>
    </div>
  </div>

  <script>
    const API_URL = "https://zee-store.onrender.com/api";
    
    // Check if user is logged in
    const isUser = localStorage.getItem("user") !== null;
    if (!isUser) {
      window.location.href = "login.html";
    }

    let addresses = JSON.parse(localStorage.getItem("allAddresses")) || [];
    let defaultAddressId = localStorage.getItem("defaultAddressId") || null;
    let editingAddressId = null;

    function renderAddresses() {
      const grid = document.getElementById("addresses-grid");
      const emptyState = document.getElementById("empty-state");
      
      grid.innerHTML = "";

      if (addresses.length === 0) {
        emptyState.style.display = "block";
        return;
      }

      emptyState.style.display = "none";

      addresses.forEach((addr) => {
        const card = document.createElement("div");
        card.className = "address-card";
        if (addr.id === defaultAddressId) {
          card.classList.add("default");
        }

        card.innerHTML = `
          ${addr.id === defaultAddressId ? '<span class="default-badge">‚úì Default</span>' : ''}
          <h3>${addr.completeName}</h3>
          <div class="address-info">
            <p><strong>üìç Address:</strong> ${addr.street}, ${addr.city}</p>
            <p><strong>üèôÔ∏è Province:</strong> ${addr.province}</p>
            <p><strong>üìÆ ZIP:</strong> ${addr.zipCode}</p>
            <p><strong>üåç Country:</strong> ${addr.country}</p>
            <p><strong>üìû Phone:</strong> ${addr.phoneNumber}</p>
            <p><strong>üìß Email:</strong> ${addr.email}</p>
          </div>
          <div class="address-actions">
            ${addr.id !== defaultAddressId ? `<button class="btn set-default-btn" onclick="setDefault('${addr.id}')">Set as Default</button>` : '<div style="flex: 1;"></div>'}
            <button class="btn edit-btn" onclick="editAddress('${addr.id}')">Edit</button>
            <button class="btn delete-btn" onclick="deleteAddress('${addr.id}')">Delete</button>
          </div>
        `;

        grid.appendChild(card);
      });
    }

    function openAddModal() {
      editingAddressId = null;
      document.getElementById("modal-title").textContent = "Add New Address";
      
      // Clear form
      document.getElementById("addr-name").value = "";
      document.getElementById("addr-street").value = "";
      document.getElementById("addr-city").value = "";
      document.getElementById("addr-province").value = "";
      document.getElementById("addr-zip").value = "";
      document.getElementById("addr-country").value = "";
      document.getElementById("addr-phone").value = "";
      document.getElementById("addr-email").value = "";

      document.getElementById("address-modal").classList.add("show");
    }

    function editAddress(id) {
      const addr = addresses.find(a => a.id === id);
      if (!addr) return;

      editingAddressId = id;
      document.getElementById("modal-title").textContent = "Edit Address";

      document.getElementById("addr-name").value = addr.completeName;
      document.getElementById("addr-street").value = addr.street;
      document.getElementById("addr-city").value = addr.city;
      document.getElementById("addr-province").value = addr.province;
      document.getElementById("addr-zip").value = addr.zipCode;
      document.getElementById("addr-country").value = addr.country;
      document.getElementById("addr-phone").value = addr.phoneNumber;
      document.getElementById("addr-email").value = addr.email;

      document.getElementById("address-modal").classList.add("show");
    }

    function saveAddress() {
      const addressData = {
        id: editingAddressId || 'addr-' + Date.now(),
        completeName: document.getElementById("addr-name").value,
        street: document.getElementById("addr-street").value,
        city: document.getElementById("addr-city").value,
        province: document.getElementById("addr-province").value,
        zipCode: document.getElementById("addr-zip").value,
        country: document.getElementById("addr-country").value,
        phoneNumber: document.getElementById("addr-phone").value,
        email: document.getElementById("addr-email").value,
      };

      // Validate
      if (!addressData.completeName || !addressData.street || !addressData.city || 
          !addressData.province || !addressData.zipCode || !addressData.country || 
          !addressData.phoneNumber || !addressData.email) {
        alert("Please fill in all fields!");
        return;
      }

      if (editingAddressId) {
        // Update existing
        addresses = addresses.map(a => a.id === editingAddressId ? addressData : a);
      } else {
        // Add new
        addresses.push(addressData);
        
        // If this is the first address, set it as default
        if (addresses.length === 1) {
          defaultAddressId = addressData.id;
          localStorage.setItem("defaultAddressId", defaultAddressId);
          localStorage.setItem("userAddress", JSON.stringify(addressData));
        }
      }

      localStorage.setItem("allAddresses", JSON.stringify(addresses));

      // Also send to backend
      try {
        fetch(`${API_URL}/address`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(addressData),
        });
      } catch (err) {
        console.error("Error saving to backend:", err);
      }

      document.getElementById("address-modal").classList.remove("show");
      renderAddresses();
    }

    function setDefault(id) {
      defaultAddressId = id;
      const addr = addresses.find(a => a.id === id);
      
      localStorage.setItem("defaultAddressId", id);
      localStorage.setItem("userAddress", JSON.stringify(addr));
      
      renderAddresses();
    }

    function deleteAddress(id) {
      if (!confirm("Are you sure you want to delete this address?")) {
        return;
      }

      addresses = addresses.filter(a => a.id !== id);
      localStorage.setItem("allAddresses", JSON.stringify(addresses));

      // If deleted address was default, set new default
      if (defaultAddressId === id) {
        if (addresses.length > 0) {
          defaultAddressId = addresses[0].id;
          localStorage.setItem("defaultAddressId", defaultAddressId);
          localStorage.setItem("userAddress", JSON.stringify(addresses[0]));
        } else {
          defaultAddressId = null;
          localStorage.removeItem("defaultAddressId");
          localStorage.removeItem("userAddress");
        }
      }

      renderAddresses();
    }

    document.getElementById("add-address-btn").onclick = openAddModal;
    document.getElementById("save-addr-btn").onclick = saveAddress;
    document.getElementById("cancel-addr-btn").onclick = () => {
      document.getElementById("address-modal").classList.remove("show");
    };

    renderAddresses();
  </script>
</body>
</html>
